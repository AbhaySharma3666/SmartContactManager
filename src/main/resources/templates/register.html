<!DOCTYPE html>
<html
  lang="en"
  th:replace="~{base :: parent(~{::#content},~{::title},~{::script})}"
>
<head>
  <title>Sign Up â€¢ Smart Contact Manager</title>
</head>

<body>
<div id="content">

  <!-- PAGE WRAPPER -->
  <section class="min-h-screen flex items-center justify-center
                  bg-gray-200 dark:bg-gray-900 px-4 py-12">

    <!-- CARD -->
    <div class="w-full max-w-lg bg-zinc-300 dark:bg-gray-800
                rounded-2xl shadow-2xl border-t-8 border-indigo-600
                p-8">

      <!-- MESSAGE -->
      <div data-th-replace="message::messagebox"></div>

      <!-- HEADER -->
      <div class="text-center mb-8">
        <h1 class="text-3xl font-extrabold text-gray-900 dark:text-white">
          Create Your Account
        </h1>
        <p class="text-gray-500 dark:text-gray-400 mt-2">
          Start managing your contacts securely in the cloud
        </p>
      </div>

      <!-- SIGNUP FORM -->
      <form
        data-th-action="@{'/do-register'}"
        method="post"
        data-th-object="${userForm}"
        class="space-y-5"
        novalidate
      >

        <!-- NAME -->
        <div>
          <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">
            Full Name
          </label>
          <input
            type="text"
            data-th-field="*{name}"
            placeholder="John Doe"
            class="w-full px-4 py-3 rounded-lg border border-gray-300
                   dark:border-gray-600 dark:bg-gray-900 dark:text-white
                   focus:ring-2 focus:ring-indigo-500 focus:outline-none transition"
            required
          />
          <p data-th-if="${#fields.hasErrors('name')}"
             data-th-errors="*{name}"
             class="text-red-600 text-sm mt-1"></p>
        </div>

        <!-- EMAIL -->
        <div>
          <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">
            Email Address
          </label>
          <input
            type="email"
            data-th-field="*{email}"
            placeholder="you@example.com"
            class="w-full px-4 py-3 rounded-lg border border-gray-300
                   dark:border-gray-600 dark:bg-gray-900 dark:text-white
                   focus:ring-2 focus:ring-indigo-500 focus:outline-none transition"
            required
          />
          <p data-th-if="${#fields.hasErrors('email')}"
             data-th-errors="*{email}"
             class="text-red-600 text-sm mt-1"></p>
        </div>

        <!-- PASSWORD -->
        <div>
          <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">
            Password
          </label>
          <input
            type="password"
            data-th-field="*{password}"
            class="w-full px-4 py-3 rounded-lg border border-gray-300
                   dark:border-gray-600 dark:bg-gray-900 dark:text-white
                   focus:ring-2 focus:ring-indigo-500 focus:outline-none transition"
            required
          />
          <p data-th-if="${#fields.hasErrors('password')}"
             data-th-errors="*{password}"
             class="text-red-600 text-sm mt-1"></p>
        </div>

        <!-- PHONE -->
        <div>
          <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">
            Contact Number
          </label>
          <input
            type="text"
            data-th-field="*{phoneNumber}"
            placeholder="+91 98765 43210"
            class="w-full px-4 py-3 rounded-lg border border-gray-300
                   dark:border-gray-600 dark:bg-gray-900 dark:text-white
                   focus:ring-2 focus:ring-indigo-500 focus:outline-none transition"
            required
          />
          <p data-th-if="${#fields.hasErrors('phoneNumber')}"
             data-th-errors="*{phoneNumber}"
             class="text-red-600 text-sm mt-1"></p>
        </div>

        <!-- ABOUT -->
        <div>
          <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">
            About You
          </label>
          <textarea
            rows="4"
            data-th-field="*{about}"
            placeholder="Tell us a little about yourself..."
            class="w-full px-4 py-3 rounded-lg border border-gray-300
                   dark:border-gray-600 dark:bg-gray-900 dark:text-white
                   focus:ring-2 focus:ring-indigo-500 focus:outline-none transition"></textarea>
          <p data-th-if="${#fields.hasErrors('about')}"
             data-th-errors="*{about}"
             class="text-red-600 text-sm mt-1"></p>
        </div>

        <!-- ACTION BUTTONS -->
        <div class="flex gap-3 pt-4">
          <button
            type="submit"
            class="flex-1 bg-indigo-600 text-white py-3 rounded-lg
                   font-semibold hover:bg-indigo-500 transition
                   shadow-lg hover:shadow-xl cursor-pointer">
            Sign Up
          </button>
          <button
            type="reset"
            class="flex-1 bg-gray-200 dark:bg-gray-700
                   text-gray-800 dark:text-white py-3 rounded-lg
                   font-semibold hover:bg-gray-300 dark:hover:bg-gray-600
                   transition cursor-pointer">
            Reset
          </button>
        </div>

      </form>

      <!-- FOOTER -->
      <p class="text-center text-sm text-gray-500 dark:text-gray-400 mt-6">
        Already have an account?
        <a data-th-href="@{'/login'}"
           class="text-indigo-600 hover:underline font-semibold">
          Login here
        </a>
      </p>

    </div>
  </section>

</div>

<script>
  console.log("Signup page loaded");
</script>
</body>
</html>
