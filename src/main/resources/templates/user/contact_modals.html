<div data-th-fragment="contact">
  <!-- View Contact Modal -->
  <div
    id="view_contact_modal"
    tabindex="-1"
    aria-hidden="true"
    class="hidden transition-all overflow-y-auto overflow-x-hidden fixed top-0 right-0 left-0 z-50 justify-center items-center w-full md:inset-0 h-[calc(100%-1rem)] max-h-full"
  >
    <div class="relative p-4 w-full max-w-md max-h-full">
      <!-- Modal content -->
      <div class="relative bg-white rounded-2xl shadow-xl dark:bg-gray-800">
        <!-- Close button -->
        <button
          type="button"
          class="absolute top-3 right-3 text-gray-400 hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 flex justify-center items-center dark:hover:bg-gray-600 dark:hover:text-white"
          onclick="closeContactModal()"
        >
          <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"/>
          </svg>
        </button>

        <!-- Modal body -->
        <div class="p-8 text-center">
          <!-- Profile Image -->
          <img
            onerror="this.src='/images/unknow_user.png'"
            id="contact_image"
            class="w-32 h-32 rounded-full mx-auto mb-4 object-cover border-4 border-gray-200 dark:border-gray-600"
            src=""
            alt="Contact"
          />
          
          <!-- Name -->
          <h3 id="contact_name" class="text-2xl font-bold text-gray-900 dark:text-white mb-6"></h3>

          <!-- Contact Information Section -->
          <div class="text-left space-y-4 mb-6">
            <h4 class="text-sm font-semibold text-gray-700 dark:text-gray-300 mb-3">Contact Information</h4>
            
            <!-- Phone -->
            <div class="flex items-start gap-3">
              <i class="fa-solid fa-phone text-gray-600 dark:text-gray-400 mt-1"></i>
              <span id="contact_phone" class="text-gray-800 dark:text-gray-200"></span>
            </div>
            
            <!-- Email -->
            <div class="flex items-start gap-3">
              <i class="fa-solid fa-envelope text-gray-600 dark:text-gray-400 mt-1"></i>
              <span id="contact_email" class="text-gray-800 dark:text-gray-200 break-all"></span>
            </div>
          </div>

          <!-- Home Address Section -->
          <div class="text-left space-y-4 mb-6">
            <h4 class="text-sm font-semibold text-gray-700 dark:text-gray-300 mb-3">Home Address</h4>
            <div class="flex items-start gap-3">
              <i class="fa-solid fa-location-dot text-gray-600 dark:text-gray-400 mt-1"></i>
              <span id="contact_address" class="text-gray-800 dark:text-gray-200"></span>
            </div>
          </div>

          <!-- More About Section -->
          <div class="text-left space-y-4 mb-6">
            <h4 class="text-sm font-semibold text-gray-700 dark:text-gray-300 mb-3">More about this contact</h4>
            <div class="flex items-start gap-3">
              <i class="fa-solid fa-circle-info text-gray-600 dark:text-gray-400 mt-1"></i>
              <span id="contact_about" class="text-gray-800 dark:text-gray-200"></span>
            </div>
          </div>

          <!-- Links Section -->
          <div class="text-left space-y-3 mb-6" id="links_section">
            <!-- Website -->
            <div class="flex items-start gap-3" id="website_container" style="display: none;">
              <i class="fa-solid fa-globe text-gray-600 dark:text-gray-400 mt-1"></i>
              <a id="contact_website" href="#" target="_blank" class="text-blue-600 dark:text-blue-400 hover:underline break-all"></a>
            </div>
            
            <!-- LinkedIn -->
            <div class="flex items-start gap-3" id="linkedin_container" style="display: none;">
              <i class="fa-brands fa-linkedin text-gray-600 dark:text-gray-400 mt-1"></i>
              <a id="contact_linkedIn" href="#" target="_blank" class="text-blue-600 dark:text-blue-400 hover:underline break-all"></a>
            </div>
          </div>

          <!-- Action Buttons -->
          <div class="flex gap-3 justify-center">
            <a
              id="call_button"
              href="#"
              class="px-6 py-2.5 bg-gray-900 text-white rounded-lg hover:bg-gray-800 dark:bg-gray-700 dark:hover:bg-gray-600 transition font-medium"
            >
              Call Contact
            </a>
            <button
              onclick="openEmailModal()"
              class="px-6 py-2.5 bg-gray-900 text-white rounded-lg hover:bg-gray-800 dark:bg-gray-700 dark:hover:bg-gray-600 transition font-medium"
            >
              Email Contact
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
