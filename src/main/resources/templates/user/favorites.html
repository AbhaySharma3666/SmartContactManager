<!DOCTYPE html>
<html lang="en" th:replace="~{base :: parent(~{::#content},~{::title},~{::script})}">

<head>
  <title>Favorite Contacts</title>
</head>

<body>
  <div id="content">
    <div th:if="${loggedInUser}">
      <div data-th-replace="~{user/sidebar :: sidebar}"></div>
    </div>

    <div class="sm:pl-64 pt-20">
      <div class="">
        <h1 class="text-5xl text-center">‚≠ê Favorite Contacts</h1>

        <div class="contacts_container p-5">
          <div class="relative overflow-x-auto shadow-md sm:rounded-lg">
            <div data-th-replace="~{message :: messagebox}"></div>

            <table id="contact-table" data-th-if="${pageContact.totalElements>0}"
              class="w-full text-sm text-left rtl:text-right text-gray-500 dark:text-gray-400">
              <thead
                class="text-xs text-gray-700 uppercase bg-gray-200 dark:bg-gray-700 dark:text-gray-400">
                <tr>
                  <th scope="col" class="px-6 py-3">AVATAR</th>
                  <th scope="col" class="px-6 py-3">NAME</th>
                  <th scope="col" class="px-6 py-3">EMAIL</th>
                  <th scope="col" class="px-6 py-3">PHONE</th>
                  <th scope="col" class="px-6 py-3">ACTION</th>
                </tr>
              </thead>
              <tbody>
                <tr data-th-object="${c}" data-th-each="c : ${pageContact.getContent()}"
                  th:onclick="loadContactdata([[${c.id}]])"
                  class="bg-white border-b dark:bg-gray-800 dark:border-gray-700 hover:bg-gray-100 dark:hover:bg-gray-600 cursor-pointer">
                  <td class="px-6 py-4">
                    <img onerror="this.src='/images/unknow_user.png'"
                      class="w-12 h-12 rounded-full object-cover" data-th-src="@{*{picture}}"
                      alt="Contact Avatar" />
                  </td>
                  <td class="px-6 py-4 font-medium text-gray-900 dark:text-white"
                    data-th-text="*{name}">
                    Name
                  </td>
                  <td class="px-6 py-4 text-gray-600 dark:text-gray-400" data-th-text="*{email}">
                    email@example.com
                  </td>
                  <td class="px-6 py-4 text-gray-600 dark:text-gray-400"
                    data-th-text="*{phoneNumber}">
                    +91 1234567890
                  </td>
                  <td class="px-6 py-4">
                    <div class="flex gap-2">
                      <button th:onclick="toggleFavorite([[${c.id}]], event)"
                        class="w-10 h-10 flex items-center justify-center bg-gray-200 dark:bg-gray-700 rounded-full hover:bg-gray-300 dark:hover:bg-gray-600 transition"
                        title="Toggle Favorite">
                        <i class="fa-solid fa-star text-yellow-500 dark:text-yellow-400"></i>
                      </button>
                      <button th:onclick="event.stopPropagation(); deleteContact([[${c.id}]])"
                        class="w-10 h-10 flex items-center justify-center bg-gray-200 dark:bg-gray-700 rounded-full hover:bg-red-100 dark:hover:bg-red-900 transition"
                        title="Delete">
                        <i class="fa-solid fa-trash text-gray-700 dark:text-gray-300"></i>
                      </button>
                      <a data-th-href="@{'/user/contacts/view/'+*{id}}"
                        onclick="event.stopPropagation();"
                        class="w-10 h-10 flex items-center justify-center bg-gray-200 dark:bg-gray-700 rounded-full hover:bg-gray-300 dark:hover:bg-gray-600 transition"
                        title="Edit">
                        <i class="fa-solid fa-pen text-gray-700 dark:text-gray-300"></i>
                      </a>
                    </div>
                  </td>
                </tr>
              </tbody>
            </table>

            <div data-th-if="${pageContact.totalElements>0}"
              class="pagination_container bg-white dark:bg-gray-800 p-5 flex justify-between items-center">
              <p class="text-sm text-gray-700 dark:text-gray-400">
                Showing <span class="font-medium"
                  data-th-text="${pageContact.number * pageSize + 1}">1</span>
                to <span class="font-medium"
                  data-th-text="${pageContact.number * pageSize + pageContact.numberOfElements}">10</span>
                of <span class="font-medium" data-th-text="${pageContact.totalElements}">100</span>
                results
              </p>

              <nav aria-label="Page navigation">
                <ul class="inline-flex -space-x-px text-sm">
                  <li data-th-unless="${pageContact.first}">
                    <a data-th-href="@{'/user/contacts/favorites?size='+${pageSize}+'&page=' + ${pageContact.number-1}}"
                      class="flex items-center justify-center px-3 h-8 leading-tight text-gray-500 bg-white border border-gray-300 rounded-l-lg hover:bg-gray-100 hover:text-gray-700 dark:bg-gray-800 dark:border-gray-700 dark:text-gray-400 dark:hover:bg-gray-700 dark:hover:text-white">Previous</a>
                  </li>

                  <li data-th-each="index : ${#numbers.sequence(0, pageContact.totalPages-1)}">
                    <a data-th-href="@{'/user/contacts/favorites?size='+${pageSize}+'&page='+${index}}"
                      data-th-classappend="${index==pageContact.number ? 'bg-blue-600 text-white dark:bg-blue-600' : 'bg-white text-gray-500 dark:bg-gray-800 dark:text-gray-400'}"
                      class="flex items-center justify-center px-3 h-8 leading-tight border border-gray-300 hover:bg-gray-100 hover:text-gray-700 dark:border-gray-700 dark:hover:bg-gray-700 dark:hover:text-white">
                      <span data-th-text="${index+1}">1</span>
                    </a>
                  </li>

                  <li data-th-unless="${pageContact.last}">
                    <a data-th-href="@{'/user/contacts/favorites?size='+${pageSize}+'&page=' + ${pageContact.number+1}}"
                      class="flex items-center justify-center px-3 h-8 leading-tight text-gray-500 bg-white border border-gray-300 rounded-r-lg hover:bg-gray-100 hover:text-gray-700 dark:bg-gray-800 dark:border-gray-700 dark:text-gray-400 dark:hover:bg-gray-700 dark:hover:text-white">Next</a>
                  </li>
                </ul>
              </nav>
            </div>

            <h1 class="text-5xl text-center dark:bg-gray-800 dark:text-white bg-white p-4"
              data-th-if="${pageContact.totalElements<=0}">
              No favorite contacts found
            </h1>
          </div>
        </div>
      </div>
      <div data-th-replace="~{ user/contact_modals :: contact}"></div>
      <div data-th-replace="~{ user/email_modal :: email}"></div>
    </div>
  </div>

  <script data-th-src="@{'/js/contacts.js'}"></script>
</body>

</html>
