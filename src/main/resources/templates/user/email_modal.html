<div data-th-fragment="email">
  <!-- Compose Email Modal -->
  <div
    id="compose_email_modal"
    tabindex="-1"
    aria-hidden="true"
    class="hidden transition-all overflow-y-auto overflow-x-hidden fixed top-0 right-0 left-0 z-50 justify-center items-center w-full md:inset-0 h-[calc(100%-1rem)] max-h-full"
  >
    <div class="relative p-4 w-full max-w-lg max-h-full">
      <!-- Modal content -->
      <div class="relative bg-gray-100 dark:bg-gray-800 rounded-2xl shadow-xl p-8">
        <!-- Close button -->
        <button
          type="button"
          class="absolute top-3 right-3 text-gray-400 hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 flex justify-center items-center dark:hover:bg-gray-600 dark:hover:text-white"
          onclick="closeEmailModal()"
        >
          <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"/>
          </svg>
        </button>

        <!-- Modal Header -->
        <h2 class="text-xl font-bold text-gray-900 dark:text-white mb-6 text-center">
          Compose email for <span id="email_recipient_name"></span>
        </h2>

        <!-- Email Form -->
        <form id="email_form" class="space-y-5">
          <!-- Subject -->
          <div>
            <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">
              Your Subject:
            </label>
            <input
              type="text"
              id="email_subject"
              class="w-full px-4 py-2.5 rounded-lg border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-700 text-gray-900 dark:text-white focus:ring-2 focus:ring-blue-500 focus:outline-none"
              placeholder="Enter subject"
              required
            />
          </div>

          <!-- Message -->
          <div>
            <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">
              Your message
            </label>
            <textarea
              id="email_message"
              rows="6"
              class="w-full px-4 py-2.5 rounded-lg border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-700 text-gray-900 dark:text-white focus:ring-2 focus:ring-blue-500 focus:outline-none resize-none"
              placeholder="Write your thoughts here..."
              required
            ></textarea>
          </div>

          <!-- Upload Attachment (Optional) -->
          <div>
            <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">
              Upload Attachment <span class="text-gray-500 text-xs">(Optional)</span>
            </label>
            <input
              type="file"
              id="email_attachment"
              class="w-full px-4 py-2.5 rounded-lg border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-700 text-gray-900 dark:text-white file:mr-4 file:py-2 file:px-4 file:rounded-lg file:border-0 file:text-sm file:font-semibold file:bg-gray-900 file:text-white hover:file:bg-gray-800 dark:file:bg-gray-600 dark:hover:file:bg-gray-500 file:cursor-pointer"
            />
          </div>

          <!-- Send Button -->
          <div class="flex justify-center pt-2">
            <button
              id="send_email_button"
              type="submit"
              class="px-8 py-2.5 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition font-semibold disabled:bg-gray-400 disabled:cursor-not-allowed"
            >
              Send
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
