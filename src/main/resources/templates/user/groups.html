<!DOCTYPE html>
<html lang="en" th:replace="~{base :: parent(~{::#content},~{::title},~{::script})}">

<head>
  <title>Groups | SCM</title>
</head>

<body>
  <div id="content">
    <div th:if="${loggedInUser}">
      <div data-th-replace="~{user/sidebar :: sidebar}"></div>
    </div>

    <div class="sm:pl-64 pt-20">
      <div class="p-4 md:p-8">
        <!-- Header -->
        <div class="flex justify-between items-center mb-6">
          <div>
            <h2 class="text-3xl font-bold text-gray-900 dark:text-white">
              <i class="fa-solid fa-users text-blue-600"></i> Contact Groups
            </h2>
            <p class="text-gray-600 dark:text-gray-400 mt-1">Organize your contacts into groups</p>
          </div>
          <button type="button" onclick="openCreateModal()" 
                  class="px-4 py-2 bg-blue-600 hover:bg-blue-700 text-white rounded-lg font-medium transition-colors">
            <i class="fa-solid fa-plus"></i> Create Group
          </button>
        </div>

        <!-- Groups Grid -->
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
          <div th:if="${groups == null || groups.isEmpty()}" class="col-span-full text-center py-12 text-gray-500 dark:text-gray-400">
            No groups found. Create your first group!
          </div>
          <div th:each="group : ${groups}"
               class="bg-white dark:bg-gray-800 rounded-xl shadow-lg p-6 relative hover:shadow-2xl transition cursor-pointer group-card" 
               th:data-group-id="${group['groupId']}">
            <button class="absolute top-3 right-3 text-red-500 hover:text-red-700 delete-group-btn"
                    th:data-group-id="${group['groupId']}">
              <i class="fa-solid fa-trash"></i>
            </button>
            <h3 class="text-xl font-bold mb-1 text-gray-900 dark:text-white" th:text="${group['name']}"></h3>
            <p class="text-gray-500 dark:text-gray-400 text-sm mb-4" th:text="${group['description']}"></p>
            <div class="pt-4 border-t dark:border-gray-700 flex justify-between items-center">
              <span class="text-xs text-gray-500 dark:text-gray-400" 
                    th:text="'Created: ' + ${#temporals.format(group['createdAt'], 'MMM dd, yyyy')}"></span>
              <span class="text-sm font-semibold text-blue-600 dark:text-blue-400">
                <i class="fa-solid fa-user"></i> <span th:text="${group['memberCount']}"></span>
              </span>
            </div>
          </div>
        </div>

      </div>
    </div>

    <!-- Create Group Modal -->
    <div id="createModal" class="hidden fixed inset-0 bg-black bg-opacity-50 z-50 flex items-center justify-center p-4">
      <div class="bg-white dark:bg-gray-800 rounded-xl shadow-2xl max-w-md w-full p-6">
        <div class="flex justify-between items-center mb-6">
          <h3 class="text-2xl font-bold text-gray-900 dark:text-white">Create New Group</h3>
          <button onclick="closeCreateModal()" class="text-gray-500 hover:text-gray-700 dark:text-gray-400">
            <i class="fa-solid fa-xmark text-2xl"></i>
          </button>
        </div>

        <form id="groupForm">
          <div class="mb-4">
            <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Group Name</label>
            <input type="text" id="groupName" required
                   class="w-full px-4 py-2 border border-gray-300 dark:border-gray-600 rounded-lg bg-white dark:bg-gray-700 text-gray-900 dark:text-white"
                   placeholder="e.g., Family, Work, Friends">
          </div>

          <div class="mb-6">
            <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Description</label>
            <textarea id="groupDescription" rows="3"
                      class="w-full px-4 py-2 border border-gray-300 dark:border-gray-600 rounded-lg bg-white dark:bg-gray-700 text-gray-900 dark:text-white"
                      placeholder="Brief description of this group"></textarea>
          </div>

          <div class="flex gap-3">
            <button type="button" onclick="closeCreateModal()"
                    class="flex-1 px-4 py-2 border border-gray-300 dark:border-gray-600 text-gray-700 dark:text-gray-300 rounded-lg hover:bg-gray-50 dark:hover:bg-gray-700">
              Cancel
            </button>
            <button type="submit"
                    class="flex-1 px-4 py-2 bg-blue-600 hover:bg-blue-700 text-white rounded-lg font-medium">
              Create Group
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <div th:fragment="script">
    <script th:src="@{/js/groups.js}"></script>
  </div>
</body>
</html>
