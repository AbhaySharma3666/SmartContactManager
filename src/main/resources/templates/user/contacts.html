<!DOCTYPE html>
<html
  lang="en"
  th:replace="~{base :: parent(~{::#content},~{::title},~{::script})}"
>
  <head>
    <title>All Your Contacts</title>
  </head>
  <body>
    <div id="content">
      <!-- sidebar -->

      <!-- user is logged in : sidebar -->

      <div th:if="${loggedInUser}">
        <div data-th-replace="~{user/sidebar :: sidebar}"></div>
      </div>

      <div class="sm:pl-64 pt-20">
        <div class="">
          <h1 class="text-5xl text-center">All Your Contacts</h1>

          <div class="contacts_container p-5">
            <div
              class="flex md:flex-row flex-col items-center px-4 justify-between bg-white dark:bg-gray-900"
            >
              <form
                data-th-object="${contactSearchForm}"
                action=""
                data-th-action="@{'/user/contacts/search'}"
              >
                <div
                  class="flex space-x-3 p-5 items-center justify-start flex-column flex-wrap md:flex-row space-y-4 md:space-y-0 pb-4"
                >
                  <!-- select box   -->

                  <div>
                    <select
                      data-th-field="*{field}"
                      id="countries_disabled"
                      class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                    >
                      <option selected value="">Select Field</option>
                      <option value="name">Name</option>
                      <option value="phone">Phone</option>
                      <option value="email">Email</option>
                    </select>
                  </div>
                  <label for="table-search" class="sr-only">Search</label>
                  <div class="relative">
                    <div
                      class="absolute inset-y-0 rtl:inset-r-0 start-0 flex items-center ps-3 pointer-events-none"
                    >
                      <svg
                        class="w-4 h-4 text-gray-500 dark:text-gray-400"
                        aria-hidden="true"
                        xmlns="http://www.w3.org/2000/svg"
                        fill="none"
                        viewBox="0 0 20 20"
                      >
                        <path
                          stroke="currentColor"
                          stroke-linecap="round"
                          stroke-linejoin="round"
                          stroke-width="2"
                          d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z"
                        />
                      </svg>
                    </div>
                    <input
                      data-th-field="*{value}"
                      type="text"
                      id="table-search-users"
                      class="block p-2 ps-10 text-sm text-gray-900 border border-gray-300 rounded-lg w-80 bg-gray-50 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                      placeholder="Search for users"
                    />
                  </div>
                  <button
                    type="submit"
                    class="px-3 py-2 bg-gray-800 dark:bg-blue-600 text-white rounded hover:bg-gray-900 dark:hover:bg-blue-700 transition-colors"
                  >
                    Search
                  </button>
                </div>
              </form>

              <div>
                <button
                  type="button"
                  onclick="exportData()"
                  class="px-3 py-2 bg-green-800 dark:bg-green-600 text-white rounded hover:bg-green-900 dark:hover:bg-green-700 transition-colors"
                >
                  Export
                </button>
              </div>
            </div>
            <div class="relative overflow-x-auto shadow-md sm:rounded-lg">
              <div data-th-replace="~{message :: messagebox}"></div>

              <table
  id="contact-table"
  data-th-if="${pageContact.totalElements>0}"
  class="w-full text-sm text-left rtl:text-right text-gray-500 dark:text-gray-400"
>
  <thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
    <tr>
      <th scope="col" class="px-6 py-3">AVATAR</th>
      <th scope="col" class="px-6 py-3">NAME</th>
      <th scope="col" class="px-6 py-3">EMAIL</th>
      <th scope="col" class="px-6 py-3">PHONE</th>
      <th scope="col" class="px-6 py-3">ACTION</th>
    </tr>
  </thead>
  <tbody>
    <tr
      data-th-object="${c}"
      data-th-each="c : ${pageContact.getContent()}"
      th:onclick="loadContactdata([[${c.id}]])"
      class="bg-white border-b dark:bg-gray-800 dark:border-gray-700 hover:bg-gray-50 dark:hover:bg-gray-600 cursor-pointer"
    >
      <td class="px-6 py-4">
        <img
          onerror="this.src='/images/unknow_user.png'"
          class="w-12 h-12 rounded-full object-cover"
          data-th-src="@{*{picture}}"
          alt="Contact Avatar"
        />
      </td>
      <td class="px-6 py-4 font-medium text-gray-900 dark:text-white" data-th-text="*{name}">
        Name
      </td>
      <td class="px-6 py-4 text-gray-600 dark:text-gray-400" data-th-text="*{email}">
        email@example.com
      </td>
      <td class="px-6 py-4 text-gray-600 dark:text-gray-400" data-th-text="*{phoneNumber}">
        +91 1234567890
      </td>
      <td class="px-6 py-4">
        <div class="flex gap-2">
          <button
            th:onclick="toggleFavorite([[${c.id}]], event)"
            class="w-10 h-10 flex items-center justify-center bg-gray-200 dark:bg-gray-700 rounded-full hover:bg-gray-300 dark:hover:bg-gray-600 transition"
            title="Toggle Favorite"
          >
            <i th:class="${c.favorite} ? 'fa-solid fa-star text-yellow-500 dark:text-yellow-400' : 'fa-regular fa-star text-gray-700 dark:text-gray-300'"></i>
          </button>
          <button
            th:onclick="event.stopPropagation(); deleteContact([[${c.id}]])"
            class="w-10 h-10 flex items-center justify-center bg-gray-200 dark:bg-gray-700 rounded-full hover:bg-red-100 dark:hover:bg-red-900 transition"
            title="Delete"
          >
            <i class="fa-solid fa-trash text-gray-700 dark:text-gray-300"></i>
          </button>
          <a
            data-th-href="@{'/user/contacts/view/'+*{id}}"
            onclick="event.stopPropagation();"
            class="w-10 h-10 flex items-center justify-center bg-gray-200 dark:bg-gray-700 rounded-full hover:bg-gray-300 dark:hover:bg-gray-600 transition"
            title="Edit"
          >
            <i class="fa-solid fa-pen text-gray-700 dark:text-gray-300"></i>
          </a>
        </div>
      </td>
    </tr>
  </tbody>
</table>


              <!-- pagination component -->
<div
  data-th-if="${pageContact.totalElements>0}"
  class="pagination_container bg-white dark:bg-gray-800 p-5 flex justify-between items-center"
>
  <p class="text-sm text-gray-700 dark:text-gray-400">
    Showing <span class="font-medium" data-th-text="${pageContact.number * pageSize + 1}">1</span> 
    to <span class="font-medium" data-th-text="${pageContact.number * pageSize + pageContact.numberOfElements}">10</span> 
    of <span class="font-medium" data-th-text="${pageContact.totalElements}">100</span> results
  </p>
  
  <nav aria-label="Page navigation">
    <ul class="inline-flex -space-x-px text-sm">
      <li data-th-unless="${pageContact.first}">
        <a
          data-th-href="@{'/user/contacts?size='+${pageSize}+'&page=' + ${pageContact.number-1}}"
          class="flex items-center justify-center px-3 h-8 leading-tight text-gray-500 bg-white border border-gray-300 rounded-l-lg hover:bg-gray-100 hover:text-gray-700 dark:bg-gray-800 dark:border-gray-700 dark:text-gray-400 dark:hover:bg-gray-700 dark:hover:text-white"
        >Previous</a>
      </li>
      
      <li data-th-each="index : ${#numbers.sequence(0, pageContact.totalPages-1)}">
        <a
          data-th-href="@{'/user/contacts?size='+${pageSize}+'&page='+${index}}"
          data-th-classappend="${index==pageContact.number ? 'bg-blue-600 text-white dark:bg-blue-600' : 'bg-white text-gray-500 dark:bg-gray-800 dark:text-gray-400'}"
          class="flex items-center justify-center px-3 h-8 leading-tight border border-gray-300 hover:bg-gray-100 hover:text-gray-700 dark:border-gray-700 dark:hover:bg-gray-700 dark:hover:text-white"
        >
          <span data-th-text="${index+1}">1</span>
        </a>
      </li>

      <li data-th-unless="${pageContact.last}">
        <a
          data-th-href="@{'/user/contacts?size='+${pageSize}+'&page=' + ${pageContact.number+1}}"
          class="flex items-center justify-center px-3 h-8 leading-tight text-gray-500 bg-white border border-gray-300 rounded-r-lg hover:bg-gray-100 hover:text-gray-700 dark:bg-gray-800 dark:border-gray-700 dark:text-gray-400 dark:hover:bg-gray-700 dark:hover:text-white"
        >Next</a>
      </li>
    </ul>
  </nav>
</div>

              <h1
                class="text-5xl text-center dark:bg-gray-800 dark:text-white bg-white p-4"
                data-th-if="${pageContact.totalElements<=0}"
              >
                No result found
              </h1>
            </div>
          </div>
        </div>
        <div data-th-replace="~{ user/contact_modals :: contact}"></div>
        <div data-th-replace="~{ user/email_modal :: email}"></div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@linways/table-to-excel@1.0.4/dist/tableToExcel.min.js"></script>
    <script data-th-src="@{'/js/contacts.js'}"></script>
    <script>
      function exportData() {
        TableToExcel.convert(document.getElementById("contact-table"), {
          name: "contacts.xlsx",
          sheet: {
            name: "Sheet 1",
          },
        });
      }
    </script>
  </body>
</html>
