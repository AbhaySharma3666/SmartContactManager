
spring.application.name=SmartContactManager
server.baseUrl=${BASE_URL:http://localhost:8080}
server.port=8080

# mysql Database Configuration
# data source url 
spring.datasource.url=jdbc:mysql://${MYSQL_HOST:localhost}:${MYSQL_PORT:3306}/${MYSQL_DB:scm}
spring.datasource.username=${MYSQL_USER:root}
spring.datasource.password=${MYSQL_PASSWORD:mysql}

# jpa configuration
spring.jpa.show-sql=${SHOW_SQL:true}
#creating schema and tables 
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5Dialect



